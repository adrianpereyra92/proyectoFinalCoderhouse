    <form class="formulario">
        <div class="form-row">
          <div class="col">
              <label for="">FIRST NAME</label>
            <input type="text" class="form-control" placeholder="FIRST NAME">
          </div>
          <div class="col">
              <Label for="">LAST NAME</Label>
            <input type="text" class="form-control" placeholder="LAST NAME">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">E-MAIL </label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="EMAIL@EXAMPLE.COM">
            </div>
            <div class="form-group col-xl-4">
                <label for="inputState">AGE</label>
                <select id="inputState" class="form-control">
                  <option selected>CHOOSE...</option>
                  <option>I AM UNDER 18</option>
                  <option>I AM OVER 18</option>
                </select>
              </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">WRITE A COMMENT</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="COMMENT IN HERE!"></textarea>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">I WANT TO RECIEVE MY NEWSLETTER TODAY!</label>
          </div>
          <button type="button" class="btn btn-danger">SUBMIT!</button>
      </form>
